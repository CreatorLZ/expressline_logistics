        .track {

            width: 100%;

        }

        .inputbox input:focus {
            outline: none;
            border: 1px solid salmon;

        }

        .inputbox button {
            background: rgb(255, 114, 65);

            border: none;
            width: 40%;

        }

        .inputbox button:hover {
            background: rgb(248, 95, 44);
        }

        .inputbox button:focus {
            outline: none;
            border: none;
        }

        @media screen and (max-width: 800px) {
            .inputbox {
                width: 100%;
                height: auto;
                flex-direction: column;
                gap: 10px;
            }

            .inputbox .show {
                display: none;
            }

            .inputbox input {
                padding: 10px 5px;
            }


            .show2 {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 10px 0px;
                background: rgb(255, 114, 65);
                color: white;
                border: none;

            }

            .show2:hover {
                background: rgb(248, 95, 44);
            }

            .show2:focus {
                outline: none;
                border: none;
            }


            .track {
                padding: 30px 10px;
                margin: 0;
                width: 90vw;
                justify-content: center;
            }

            .track p {

            }
